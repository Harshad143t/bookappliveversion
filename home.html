<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>BookMart - Home</title>  <!-- Improved title -->
</head>

<body id="home">
    <div id="nav">
        <p id="log">BookMart</p>
        <div id="searchdiv">
            <input type="text" id="searchBook" placeholder="Search books...">
            <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
        </div>
        <button id="profile">Log in</button>  <!-- Removed onclick, handled in JS -->
        <button id="postBook">Upload book</button>  <!-- Removed onclick -->
        <span class="marquee" id="loggeduser"></span>  <!-- Empty, will be filled by JS -->
    </div>
    <div id="container">
        <div id="createBooksss" class="listbook" style="display: none;">  <!-- Hidden by default -->
            <div id="bookSellPrice">
                <input id="enterPrice" type="number" placeholder="Selling Price (RS)" min="1" max="1000">
            </div>
            <div id="bookSellName">
                <input id="enterbookname" type="text" placeholder="Book Name" maxlength="100">
            </div>
            <div id="bookSellPhoto">
                <input id="addphoto" type="url" placeholder="Image URL (optional)" pattern="https?://.+">
            </div>
            <button id="cancelBook">Cancel</button>  <!-- Removed onclick -->
            <button id="submitBook">Post</button>  <!-- Removed onclick -->
        </div>
        <div id="buyPage" style="display: none;">  <!-- Hidden by default -->
            <img id="buyPageImg" src="" alt="book image" onerror="this.src='https://via.placeholder.com/150'">
            <br>
            <hr>
            <P id="bookPageName">Book Name:</P>
            <br>
            <P id="bookPagePrice">Price:</P>
            <br>
            <P id="ContactNumber">Contact:</P>
            <br>
            <hr>
            <P id="Para">Note: To purchase this book,
                please reach out to the given
                <U>contact number</U>. We kindly request
                that the conversation remains about
                the book, such as its condition, price,
                and pickup details. Thank you for your
                understanding!
            </P>
            <br>
            <button id="DoneBtn">Done</button>  <!-- Removed onclick -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

</body>
